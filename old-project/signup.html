                    <label class="terms-check">

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const captchaInput = document.getElementById('captchaInputSignup').value.trim().toUpperCase();
            
            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!terms) {
                alert('Please accept the Terms & Conditions');
                return;
            }

            if (captchaInput !== currentCaptchaSignup) {
                alert('Captcha does not match. Please try again.');
                setSignupCaptcha();
                return;
            }
            
            if (fullname && email && phone && password) {
                alert('Account created successfully!\nName: ' + fullname + '\nEmail: ' + email);
                // In production, this would make an API call to register the user
                sessionStorage.setItem('bhvUser', email);
                localStorage.setItem('userData', JSON.stringify({ 
                    name: fullname, 
                    email: email, 
                    phone: phone,
                    property: { type: '2BHK Apartment', location: 'Sector 62, Noida', currentValue: 5000000, size: 1250, age: 8, locationRating: 4.2 } 
                }));
                window.location.href = 'user-dashboard.html';
            }
        });
        
        // Google Sign-Up functionality
        function generateCaptcha(length) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        let currentCaptchaSignup = '';

        function setSignupCaptcha() {
            currentCaptchaSignup = generateCaptcha(5);
            document.getElementById('captchaCodeSignup').textContent = currentCaptchaSignup;
        }

        document.getElementById('captchaRefreshSignup').addEventListener('click', function() {
            setSignupCaptcha();
        });

        setSignupCaptcha();

        document.querySelector('.btn-google').addEventListener('click', function() {
            // In production, this would use Google OAuth 2.0
            alert('Redirecting to Google Sign-Up...\n\nIn production, this would:\n1. Open Google OAuth consent screen\n2. Request user permissions\n3. Create new account with Google profile\n4. Auto-login and redirect to dashboard');
            
            // Simulate successful Google signup
            setTimeout(function() {
                alert('Google Sign-Up Successful!\nAccount created with your Google profile.\nWelcome!');
                sessionStorage.setItem('bhvUser', 'google-user@gmail.com');
                localStorage.setItem('userData', JSON.stringify({ 
                    name: 'Google User', 
                    email: 'google-user@gmail.com', 
                    phone: '+91 98765 43210',
                    property: { type: '2BHK Apartment', location: 'Sector 62, Noida', currentValue: 5000000, size: 1250, age: 8, locationRating: 4.2 } 
                }));
                window.location.href = 'user-dashboard.html';
            }, 1000);
        });
    </script>
